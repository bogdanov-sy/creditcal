{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Кредитный калькулятор</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" style="margin: 1rem auto 0;">
                <div class="card">
                    <div class="card-body">
                        <form method="GET" action="{% url 'calculatecredit' %}">
                            <div class="form-group">
                                <label for="creditAmount">Итоговая процентная ставка:</label>
                                <input type="text" class="form-control" name="annualRateIns" id="annualRateIns" placeholder="{{ annualRateIns }} %" disabled>
                            </div>
                            <div class="form-group">
                                <label for="creditAmount">Ежемесячный платеж:</label>
                                <input type="text" class="form-control" name="monthlyPayment" id="monthlyPayment" placeholder="{{ monthlyPayment }} &#8381;" disabled>
                            </div>
                            <div class="form-group">
                                <label for="creditAmount">Переплата:</label>
                                <input type="text" class="form-control" name="overpaymentStr" id="overpaymentStr" placeholder="{{ overpaymentStr }} &#8381;" disabled>
                            </div>
                            <div class="form-group">
                                <label for="creditAmount">Страховка:</label>
                                <input type="text" class="form-control" name="insuranceStr" id="insuranceStr" placeholder="{{ insuranceStr }} &#8381;" disabled>
                            </div>
                            <div class="form-group">
                                <label for="creditAmount">Общий процент переплаты:</label>
                                <input type="text" class="form-control" name="overpaymentPercent" id="overpaymentPercent" placeholder="{{ overpaymentPercent }} %" disabled>
                            </div>
                        </form>
                        <button class="btn">
                            <a href="{% url 'insurance' %}">Назад</a>
                        </button>
                        <form method="get" action="{% url 'download_file' 'loan_payment_breakdown.csv' %}">
                            <button type="submit">Скачать csv файл</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
